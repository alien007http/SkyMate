<!-- ============================================== -->
<!-- PREMIUM ANIMATED WEATHER ICON PACK           -->
<!-- Complete SVG sprite with animation hooks     -->
<!-- Usage: <use href="#icon-sunny-24" />         -->
<!-- ============================================== -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- ==================== SUNNY / CLEAR ==================== -->
  <symbol id="icon-sunny-24" viewBox="0 0 24 24">
    <g class="sun-group">
      <!-- Center circle -->
      <circle cx="12" cy="12" r="4" fill="currentColor" class="sun-core"/>
      <!-- Rays -->
      <g class="sun-rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="12" y1="1" x2="12" y2="3" class="ray ray-1"/>
        <line x1="12" y1="21" x2="12" y2="23" class="ray ray-2"/>
        <line x1="3.22" y1="3.22" x2="4.64" y2="4.64" class="ray ray-3"/>
        <line x1="19.36" y1="19.36" x2="20.78" y2="20.78" class="ray ray-4"/>
        <line x1="1" y1="12" x2="3" y2="12" class="ray ray-5"/>
        <line x1="21" y1="12" x2="23" y2="12" class="ray ray-6"/>
        <line x1="3.22" y1="20.78" x2="4.64" y2="19.36" class="ray ray-7"/>
        <line x1="19.36" y1="4.64" x2="20.78" y2="3.22" class="ray ray-8"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== PARTLY CLOUDY ==================== -->
  <symbol id="icon-partly-cloudy-24" viewBox="0 0 24 24">
    <g class="partly-cloudy-group">
      <!-- Sun (partial) -->
      <g class="sun-partial">
        <circle cx="8" cy="8" r="3" fill="currentColor" class="sun-core"/>
        <g class="sun-rays" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
          <line x1="8" y1="2" x2="8" y2="3.5"/>
          <line x1="3" y1="8" x2="4.5" y2="8"/>
          <line x1="4.05" y1="4.05" x2="5.17" y2="5.17"/>
        </g>
      </g>
      <!-- Cloud -->
      <path class="cloud" d="M5 16c-1.7 0-3-1.3-3-3s1.3-3 3-3c0-2.2 1.8-4 4-4 1.3 0 2.4.6 3.2 1.6C12.7 7.2 13.3 7 14 7c2.2 0 4 1.8 4 4v1c1.7 0 3 1.3 3 3s-1.3 3-3 3H5z" fill="currentColor" opacity="0.9"/>
    </g>
  </symbol>

  <!-- ==================== OVERCAST / CLOUDY ==================== -->
  <symbol id="icon-cloudy-24" viewBox="0 0 24 24">
    <g class="cloudy-group">
      <!-- Large cloud -->
      <path class="cloud cloud-large" d="M19 16c1.7 0 3-1.3 3-3s-1.3-3-3-3c0-2.8-2.2-5-5-5-1.9 0-3.5 1-4.3 2.5C9.2 7.2 8.6 7 8 7c-2.2 0-4 1.8-4 4 0 .3 0 .6.1.9C2.8 12.5 2 13.7 2 15c0 1.7 1.3 3 3 3h14z" fill="currentColor" opacity="0.95"/>
      <!-- Small cloud -->
      <path class="cloud cloud-small" d="M8 11c0-1.1.9-2 2-2 .3 0 .6.1.9.2C11.6 8.5 12.7 8 14 8c1.7 0 3 1.3 3 3 0 .2 0 .3-.1.5.6.5 1.1 1.2 1.1 2 0 1.4-1.1 2.5-2.5 2.5h-7C7.7 16 7 15.3 7 14.5c0-.8.4-1.5 1-1.9V11z" fill="currentColor" opacity="0.7"/>
    </g>
  </symbol>

  <!-- ==================== LIGHT RAIN ==================== -->
  <symbol id="icon-light-rain-24" viewBox="0 0 24 24">
    <g class="light-rain-group">
      <!-- Cloud -->
      <path class="cloud" d="M18 13c1.1 0 2-.9 2-2s-.9-2-2-2c0-2.2-1.8-4-4-4-1.5 0-2.8.8-3.5 2C10.2 7 10 7 9.8 7 8.3 7 7 8.3 7 9.8c0 .1 0 .2.1.3C6.4 10.6 6 11.3 6 12c0 1.1.9 2 2 2h10z" fill="currentColor" opacity="0.9"/>
      <!-- Rain drops -->
      <g class="rain-drops" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="8" y1="16" x2="8" y2="19" class="drop drop-1"/>
        <line x1="12" y1="15" x2="12" y2="18" class="drop drop-2"/>
        <line x1="16" y1="16" x2="16" y2="19" class="drop drop-3"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== HEAVY RAIN ==================== -->
  <symbol id="icon-heavy-rain-24" viewBox="0 0 24 24">
    <g class="heavy-rain-group">
      <!-- Cloud -->
      <path class="cloud" d="M18 12c1.1 0 2-.9 2-2s-.9-2-2-2c0-2.2-1.8-4-4-4-1.5 0-2.8.8-3.5 2C10.2 6 10 6 9.8 6 8.3 6 7 7.3 7 8.8c0 .1 0 .2.1.3C6.4 9.6 6 10.3 6 11c0 1.1.9 2 2 2h10z" fill="currentColor" opacity="0.95"/>
      <!-- Heavy rain drops -->
      <g class="rain-drops" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
        <line x1="7" y1="15" x2="6" y2="20" class="drop drop-1"/>
        <line x1="11" y1="14" x2="10" y2="19" class="drop drop-2"/>
        <line x1="15" y1="15" x2="14" y2="20" class="drop drop-3"/>
        <line x1="19" y1="14" x2="18" y2="19" class="drop drop-4"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== THUNDERSTORM ==================== -->
  <symbol id="icon-thunderstorm-24" viewBox="0 0 24 24">
    <g class="thunderstorm-group">
      <!-- Dark cloud -->
      <path class="cloud" d="M18 11c1.1 0 2-.9 2-2s-.9-2-2-2c0-2.2-1.8-4-4-4-1.5 0-2.8.8-3.5 2C10.2 5 10 5 9.8 5 8.3 5 7 6.3 7 7.8c0 .1 0 .2.1.3C6.4 8.6 6 9.3 6 10c0 1.1.9 2 2 2h10z" fill="currentColor" opacity="1"/>
      <!-- Lightning bolt -->
      <path class="lightning" d="M13 12l-2 5h2l-1 5 4-7h-2l1-3z" fill="currentColor" opacity="0.9"/>
    </g>
  </symbol>

  <!-- ==================== DRIZZLE ==================== -->
  <symbol id="icon-drizzle-24" viewBox="0 0 24 24">
    <g class="drizzle-group">
      <!-- Cloud -->
      <path class="cloud" d="M18 13c1.1 0 2-.9 2-2s-.9-2-2-2c0-2.2-1.8-4-4-4-1.5 0-2.8.8-3.5 2C10.2 7 10 7 9.8 7 8.3 7 7 8.3 7 9.8c0 .1 0 .2.1.3C6.4 10.6 6 11.3 6 12c0 1.1.9 2 2 2h10z" fill="currentColor" opacity="0.85"/>
      <!-- Small drops -->
      <g class="drizzle-drops" fill="currentColor">
        <circle cx="9" cy="17" r="1" class="drop drop-1" opacity="0.6"/>
        <circle cx="12" cy="16" r="1" class="drop drop-2" opacity="0.6"/>
        <circle cx="15" cy="17" r="1" class="drop drop-3" opacity="0.6"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== SNOWFALL ==================== -->
  <symbol id="icon-snow-24" viewBox="0 0 24 24">
    <g class="snow-group">
      <!-- Cloud -->
      <path class="cloud" d="M18 12c1.1 0 2-.9 2-2s-.9-2-2-2c0-2.2-1.8-4-4-4-1.5 0-2.8.8-3.5 2C10.2 6 10 6 9.8 6 8.3 6 7 7.3 7 8.8c0 .1 0 .2.1.3C6.4 9.6 6 10.3 6 11c0 1.1.9 2 2 2h10z" fill="currentColor" opacity="0.9"/>
      <!-- Snowflakes -->
      <g class="snowflakes" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <!-- Snowflake 1 -->
        <g class="snowflake snowflake-1" transform="translate(8, 16)">
          <line x1="0" y1="-2" x2="0" y2="2"/>
          <line x1="-2" y1="0" x2="2" y2="0"/>
          <line x1="-1.4" y1="-1.4" x2="1.4" y2="1.4"/>
          <line x1="1.4" y1="-1.4" x2="-1.4" y2="1.4"/>
        </g>
        <!-- Snowflake 2 -->
        <g class="snowflake snowflake-2" transform="translate(12, 18)">
          <line x1="0" y1="-2" x2="0" y2="2"/>
          <line x1="-2" y1="0" x2="2" y2="0"/>
          <line x1="-1.4" y1="-1.4" x2="1.4" y2="1.4"/>
          <line x1="1.4" y1="-1.4" x2="-1.4" y2="1.4"/>
        </g>
        <!-- Snowflake 3 -->
        <g class="snowflake snowflake-3" transform="translate(16, 17)">
          <line x1="0" y1="-2" x2="0" y2="2"/>
          <line x1="-2" y1="0" x2="2" y2="0"/>
          <line x1="-1.4" y1="-1.4" x2="1.4" y2="1.4"/>
          <line x1="1.4" y1="-1.4" x2="-1.4" y2="1.4"/>
        </g>
      </g>
    </g>
  </symbol>

  <!-- ==================== FOG / MIST / HAZE ==================== -->
  <symbol id="icon-fog-24" viewBox="0 0 24 24">
    <g class="fog-group">
      <!-- Fog layers -->
      <g class="fog-layers" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.7">
        <line x1="4" y1="8" x2="20" y2="8" class="fog-layer fog-layer-1"/>
        <line x1="2" y1="12" x2="22" y2="12" class="fog-layer fog-layer-2"/>
        <line x1="4" y1="16" x2="20" y2="16" class="fog-layer fog-layer-3"/>
        <line x1="6" y1="20" x2="18" y2="20" class="fog-layer fog-layer-4"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== WINDY ==================== -->
  <symbol id="icon-windy-24" viewBox="0 0 24 24">
    <g class="windy-group">
      <!-- Wind lines -->
      <g class="wind-lines" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none">
        <path d="M3 8h12c1.1 0 2-.9 2-2s-.9-2-2-2" class="wind-line wind-line-1"/>
        <path d="M3 12h15c1.1 0 2 .9 2 2s-.9 2-2 2" class="wind-line wind-line-2"/>
        <path d="M3 16h9c1.1 0 2 .9 2 2s-.9 2-2 2" class="wind-line wind-line-3"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== NIGHT CLEAR ==================== -->
  <symbol id="icon-night-clear-24" viewBox="0 0 24 24">
    <g class="night-group">
      <!-- Moon crescent -->
      <path class="moon" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.46 0 .93-.04 1.4-.1-2.68-1.26-4.53-3.99-4.53-7.15 0-3.16 1.85-5.89 4.53-7.15-.47-.06-.94-.1-1.4-.1z" fill="currentColor" opacity="0.95"/>
      <!-- Stars -->
      <g class="stars" fill="currentColor">
        <circle cx="7" cy="7" r="1" class="star star-1" opacity="0.8"/>
        <circle cx="18" cy="6" r="1.2" class="star star-2" opacity="0.9"/>
        <circle cx="20" cy="12" r="0.8" class="star star-3" opacity="0.7"/>
        <circle cx="17" cy="18" r="1" class="star star-4" opacity="0.85"/>
      </g>
    </g>
  </symbol>

  <!-- ==================== SUNRISE ==================== -->
  <symbol id="icon-sunrise-24" viewBox="0 0 24 24">
    <g class="sunrise-group">
      <!-- Horizon line -->
      <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="2" class="horizon"/>
      <!-- Rising sun -->
      <g class="sun-rising">
        <circle cx="12" cy="16" r="4" fill="currentColor" class="sun-core"/>
        <g class="sun-rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <line x1="12" y1="8" x2="12" y2="10" class="ray ray-1"/>
          <line x1="6.34" y1="10.34" x2="7.76" y2="11.76" class="ray ray-2"/>
          <line x1="4" y1="16" x2="6" y2="16" class="ray ray-3"/>
          <line x1="17.66" y1="10.34" x2="16.24" y2="11.76" class="ray ray-4"/>
          <line x1="18" y1="16" x2="20" y2="16" class="ray ray-5"/>
        </g>
      </g>
      <!-- Arrow up -->
      <path d="M12 3l-2 2m2-2l2 2m-2-2v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" class="arrow-up"/>
    </g>
  </symbol>

  <!-- ==================== SUNSET ==================== -->
  <symbol id="icon-sunset-24" viewBox="0 0 24 24">
    <g class="sunset-group">
      <!-- Horizon line -->
      <line x1="2" y1="16" x2="22" y2="16" stroke="currentColor" stroke-width="2" class="horizon"/>
      <!-- Dipping sun -->
      <g class="sun-dipping">
        <circle cx="12" cy="16" r="4" fill="currentColor" class="sun-core"/>
        <g class="sun-rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <line x1="12" y1="8" x2="12" y2="10" class="ray ray-1"/>
          <line x1="6.34" y1="10.34" x2="7.76" y2="11.76" class="ray ray-2"/>
          <line x1="4" y1="16" x2="6" y2="16" class="ray ray-3"/>
          <line x1="17.66" y1="10.34" x2="16.24" y2="11.76" class="ray ray-4"/>
          <line x1="18" y1="16" x2="20" y2="16" class="ray ray-5"/>
        </g>
      </g>
      <!-- Arrow down -->
      <path d="M12 21l-2-2m2 2l2-2m-2 2v-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" class="arrow-down"/>
    </g>
  </symbol>

  <!-- ==================== TEMPERATURE ==================== -->
  <symbol id="icon-temperature-24" viewBox="0 0 24 24">
    <g class="temperature-group">
      <path d="M14 14V6c0-1.1-.9-2-2-2s-2 .9-2 2v8c-1.2.9-2 2.3-2 4 0 2.8 2.2 5 5 5s5-2.2 5-5c0-1.7-.8-3.1-2-4z" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="18" r="2" fill="currentColor" class="temp-bulb"/>
      <line x1="12" y1="8" x2="12" y2="15" stroke="currentColor" stroke-width="2" class="temp-line"/>
    </g>
  </symbol>

  <!-- ==================== HUMIDITY ==================== -->
  <symbol id="icon-humidity-24" viewBox="0 0 24 24">
    <g class="humidity-group">
      <path d="M12 2.69l5.66 5.66c3.12 3.12 3.12 8.19 0 11.31-3.12 3.12-8.19 3.12-11.31 0-3.12-3.12-3.12-8.19 0-11.31L12 2.69z" fill="currentColor" opacity="0.9" class="droplet"/>
    </g>
  </symbol>

  <!-- ==================== WIND SPEED ==================== -->
  <symbol id="icon-wind-speed-24" viewBox="0 0 24 24">
    <g class="wind-speed-group">
      <path d="M10 4c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2s-.9-2-2-2h-6c-1.1 0-2 .9-2 2z" fill="currentColor" opacity="0.8"/>
      <path d="M4 12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2s-.9-2-2-2H6c-1.1 0-2 .9-2 2z" fill="currentColor"/>
      <path d="M8 20c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2s-.9-2-2-2h-4c-1.1 0-2 .9-2 2z" fill="currentColor" opacity="0.8"/>
    </g>
  </symbol>

  <!-- ==================== AQI / AIR QUALITY ==================== -->
  <symbol id="icon-aqi-24" viewBox="0 0 24 24">
    <g class="aqi-group">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
      <path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check"/>
      <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z" fill="currentColor" opacity="0.7"/>
    </g>
  </symbol>

</svg>
